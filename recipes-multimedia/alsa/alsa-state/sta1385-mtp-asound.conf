# Global alsa-lib configuration
pcm.tc3pups {
	type plug
	slave {
		pcm "hw:1,0"
		format S32_LE
		rate 44100
		channels 2
	}
}
pcm.sta1385out {
	type softvol
	slave {
		pcm "tc3pups"
	}
	control {
		name "Master"
		card 0
	}
}
pcm.mtpmic2modem {
	type plug
	slave {
		pcm "hw:2,0"
		format S16_LE
		rate 8000
		channels 2
	}
}
pcm.pcmmic2modem {
	type plug
	slave {
		pcm "mtpmic2modem"
		channels 1
	}
}
